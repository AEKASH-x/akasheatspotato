<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Collage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .collage-container {
            display: grid;
            gap: 10px;
            padding: 20px;
            max-width: 90vw;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        }

        .collage-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="collage-container">
        <img src="photos/photo1.jpg" alt="Photo 1">
        <img src="photos/photo2.jpg" alt="Photo 2">
        <img src="photos/photo3.jpg" alt="Photo 3">
        <img src="photos/photo4.jpg" alt="Photo 4">
        <img src="photos/photo5.jpg" alt="Photo 5">
    </div>
</body>
</html>
